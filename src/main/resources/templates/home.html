<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<style>
    Body{
    background-color: lightblue;
    font-family: "Georgia";
    padding-top: 50px;
    padding-right: 30px;
    padding-bottom: 50px;
    padding-left: 80px;
    }
</style>

<br/><br/>

<a href = "/">All</a>
<a href = "/?category=Alcohol">Alcohol</a>
<a href = "/?category=Furniture">Furniture</a>
<a href = "/?category=Toiletries">Toiletries</a>
<a href = "/?category=Shoes">Shoes</a>
<a href = "/?category=Jewelry">Jewelry</a>

<br/><br/>

<table class="table table-stripped">

    <tr> <th align="left">Name</th> <th align="left">Email</th> <th align="left">Category</th>
        <th align="left">Creditcard</th> <th align="left">CVV</th> <th align="left">Date</th></tr>

    {{#purchases}}
    <tr>
        <td>{{customer.name}}</td>
        <td>{{customer.email}}</td>
        <td>{{category}} </td>
        <td>{{creditCard}} </td>
        <td>{{cvv}}</td>
        <td>{{date}}</td>
    </tr>
    {{/purchases}}

</table>

</body>
</html>
